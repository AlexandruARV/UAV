<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles/login.css">
  <link rel="stylesheet" href="./styles/mobileLogin.css">
  <title>uav</title>
  <script type="module" defer src="./src/index.js"></script>
</head>

<body>
  <div class="background">
    <img class="blurry-background" src="./photos/uav-university.jpg">


    <header class="header">
      <div class="div_logo">
        UAv
        <img class="logo">
      </div>
    </header>

    <main class="main">
      <div class="container">
        <p class="container_header">Welcome to <span class="bold">UAV</span> Student Page</p>
        <form class="form">
          <p class="p_text">Student ID</p>
          <input class="student_id inputs">
          <p class=" p_text">Password</p>
          <div class="div__password">
            <input class="student_password inputs" type="password">
            <img src="./photos/eye.svg" class="eye__img d">
          </div>
          <div class="div_login">
            <button class="btn_login">Login</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
